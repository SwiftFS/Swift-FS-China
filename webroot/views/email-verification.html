<!DOCTYPE html>
<html>
    <head>
        <title>SwfitFS China 社区 &raquo; 注册</title>
        {% include "meta.html" %}
    </head>
    <body data-controller-name="sessions">
        {% include "header.html" %}
        <div class="row">
            <div class="col-md-4 col-md-offset-4 floating-box">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">验证邮箱</h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" id="email-verification-required-form" action="/send-verification-mail" accept-charset="UTF-8">
                            <input type="hidden" name="_token" value="1tX3QZkGBsxKdjffoQ8EXduNsumaBfCY7fTRLKQ4">
                                <fieldset>
                                    <div class="alert alert-warning">
                                        邮箱未激活，请前往 {{email}} 查收激活邮件，激活后才能完整地使用社区功能，如发帖和回帖。
                                        <br><br>
                                        未收到邮件？请点击以下按钮重新发送验证邮件。
                                    </div>
                                    <a class="btn btn-lg btn-primary btn-block" id="email-verification-required-submit" href="javascript:$('#email-verification-required-form').submit();"><i class="fa fa-paper-plane" aria-hidden="true"></i> 重新发送验证邮件</a>
                                </fieldset>
                                </form>
                    </div>
                </div>
            </div>
        </div>
        {% include "footer.html" %}
    </body>
</html>
